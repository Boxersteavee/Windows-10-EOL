<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 10 EOL Countdown</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overscroll-behavior-y: none;
      overscroll-behavior-x: none;
      height: 100vh;
      background: url('wallpaper.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      position: relative;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .countdown { font-size: 2rem; }
    .credits {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      position: absolute;
      bottom: 20px;
      text-align: center;
    }
    .credits a {
      color: #1e90ff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .credits a:hover {
      color: #00bfff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Windows 10 Reaches End of Life in</h1>
    <div class="countdown" id="countdown">Loading...</div>
  </div>
  
  <div class="credits">
    <span>Designed by <a href="https://atserver.us" target="_blank">Xcissors</a> and <a href="https://boxersteavee.dev" target="_blank">Boxersteavee</a></span>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('2025-10-14T00:00:00Z').getTime();
    let serverTimeOffset = 0;
    
    // Updated time server URL with API endpoint
    const timeServerUrl = 'https://time.atserver.us/api/v1';
    
    // Fetch the current time from your server
    async function syncWithServer() {
      try {
        const response = await fetch(timeServerUrl);
        
        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }
        
        // The server returns the timestamp in milliseconds
        const serverTime = parseInt(await response.text());
        
        if (isNaN(serverTime)) {
          throw new Error('Invalid timestamp from server');
        }
        
        // Calculate offset between local time and server time
        const localTime = Date.now();
        serverTimeOffset = serverTime - localTime;
        
        console.log('Time synchronized with server. Offset:', serverTimeOffset, 'ms');
      } catch (error) {
        console.error('Failed to sync with server:', error);
        // If we can't get server time, we'll use local time (not ideal but fallback)
        serverTimeOffset = 0;
      }
      
      // Start or update the countdown after syncing
      updateCountdown();
    }

    // Update the countdown every second
    function updateCountdown() {
      // Get current time with server offset applied
      const currentTime = Date.now() + serverTimeOffset;
      const difference = targetDate - currentTime;

      // If the target date has passed
      if (difference <= 0) {
        countdownEl.innerText = "Windows 10 has reached end of life!";
        return;
      }

      // Calculate the time units
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Update the display in the same format as the example
      countdownEl.innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    // Sync with server time on load
    syncWithServer();
    
    // Re-sync with server time periodically (every 10 minutes)
    setInterval(syncWithServer, 600000);
    
    // Update countdown display every second
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
